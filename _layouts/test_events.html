---
layout: default
---
<div class="test_events">

  <header class="test_events-header">
    <h1 class="test_events-title">{{ page.title }}</h1>
    <p class="test_events-meta">test_eventsed on {{ page.date | date: "%B %-d, %Y" }} by {% if page.author %} {{ page.author }}{% endif %}  
{% if page.categories %}
  in
  {% for cat in page.categories %}
  <a href="/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>&nbsp;
  {% endfor %}

{% endif %}
</p>
  </header>

  <article class="test_events-content">
    {{ content }}
  </article>

</div>

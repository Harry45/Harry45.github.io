<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjust Size of JavaScript App</title>
  <style>
    #particles-js {
      width: 86vh;
      height: 60vh;
      background-color: #e15a16;
    }
  </style>
</head>

<body>

  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- scripts -->
  <script src="js/particles.js"></script>
  <script src="js/demo/js/app.js"></script>

  <script>
    // JavaScript to set custom width and height
    window.onload = function () {
      var particlesContainer = document.getElementById('particles-js');
      // Set custom width and height
      particlesContainer.style.width = '90vh'; // Set width to 100% of its container
      particlesContainer.style.height = '60vh'; // Set height to 100% of the viewport height
    };
  </script>

</body>

</html>
